<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <form id="first">
            <input
                type="search"
                name="search"
                id="search"
                aria-label="Search our site"
            />
            <div></div>
        </form>

        <form>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <label for="pinkie">Pinkie Pie</label>
                        <input
                            type="radio"
                            id="pinkie"
                            name="pony"
                            value="pinkie"
                        />
                    </li>
                    <li>
                        <label for="rainbow">Rainbow Dash</label>
                        <input
                            type="radio"
                            id="rainbow"
                            name="pony"
                            value="rainbow"
                        />
                    </li>
                    <li>
                        <label for="twilight">Twilight Sparkle</label>
                        <input
                            type="radio"
                            id="twilight"
                            name="pony"
                            value="twilight"
                        />
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
