<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <img class="target" src="#" alt="api gif" style="width: 50%" />
    <p class="title"></p>
    <button id="refresh">Fetch a new gif!</button>

    <script>
      const elImage = document.querySelector(".target");
      const elPara = document.querySelector(".title");
      let jsonData = "";

      document.addEventListener("DOMContentLoaded", requestImage);

      document
        .getElementById("refresh")
        .addEventListener("click", requestImage);

      // using free api key, so leaving it unsecured
      function requestImage() {
        fetch(
          "https://api.giphy.com/v1/gifs/translate?s=cat&api_key=Za55Dgo4rASxPI8mQZZBrmXBMmYG94p4",
          { mode: "cors" }
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            elImage.src = response.data.images.original.url;
            elPara.textContent = response.data.title;
            jsonData = response;
          })
          .catch((error) => {
            throw error;
          })
          .finally(() => {
            console.log(jsonData);
          });
      }
    </script>
  </body>
</html>
